# kubernetes/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: i18n-service
  namespace: i18n
  labels:
    app: i18n-service
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: i18n-service
  template:
    metadata:
      labels:
        app: i18n-service
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: i18n-service-account
      containers:
      - name: i18n-service
        image: your-registry/i18n-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: i18n-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: i18n-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: i18n-secrets
              key: jwt-secret
        - name: AI_MODELS_DIR
          value: "/app/ai-models"
        - name: GEOIP_DATABASE_PATH
          value: "/app/geoip/GeoLite2-City.mmdb"
        envFrom:
        - configMapRef:
            name: i18n-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
        volumeMounts:
        - name: ai-models
          mountPath: /app/ai-models
          readOnly: true
        - name: geoip-data
          mountPath: /app/geoip
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: ai-models
        persistentVolumeClaim:
          claimName: ai-models-pvc
      - name: geoip-data
        configMap:
          name: geoip-database
      - name: tmp-volume
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: i18n-service
  namespace: i18n
spec:
  selector:
    app: i18n-service
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: i18n-service-hpa
  namespace: i18n
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: i18n-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80